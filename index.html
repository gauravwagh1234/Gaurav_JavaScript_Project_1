<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">   
    <title>JS CLOCK PROJECT</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #282c34;
            color: white;
            font-family: Arial, Arial, Helvetica, sans-serif;
        } 
        .clockContainer {
            text-align: center;
            font-size: 48px;
            border: 2px solid white;
            padding: 20px;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.1);
        }
        body::-webkit-scrollbar {
            display: none;
        }
    </style>
</head>
<body>
    <div class="clockContainer">
        <h1 class="clock">00:00:00</h1>
    </div>
    <!-- Make sure the path to the audio is correct -->
    <audio id="clockSound" src="./ticking-clock.mp3" preload="auto"></audio>
    <script>   
        const element = document.querySelector('.clock');
        const sound = document.querySelector('#clockSound');
        
        // Play sound when the user clicks anywhere on the page
        document.body.addEventListener('click', function() {
            sound.play();
        });

        // Function to update the time on the clock
        function updateTime() {
            const time = new Date();
            const options = {
                timeZone: 'Asia/Kolkata',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            };
            element.textContent = time.toLocaleTimeString('en-US', options);
        }

        // Initial time update
        updateTime();

        // Set interval to update the time every second
        setInterval(updateTime, 1000);
    </script>
</body>
</html>
